<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact - Fusion Automotive</title>
    <link
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        background-color: #121212; /* Dark background */
        color: #ffffff; /* Light text color */
        font-family: "Roboto", sans-serif; /* Custom font */
        font-size: 1.2em; /* Slightly bigger font */
      }
    </style>
  </head>
  <body>
    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg" style="background-color: #1e1e1e">
      <a class="navbar-brand" href="index.html" style="color: #ffffff"
        >Fusion Automotive</a
      >
      <div class="collapse navbar-collapse">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item">
            <a class="nav-link" href="products.html" style="color: #ffffff"
              >Products</a
            >
          </li>
          <li class="nav-item">
            <a class="nav-link" href="contact.html" style="color: #ffffff"
              >Contact</a
            >

          <li class="nav-item">
            <a class="nav-link" href="about.html" style="color: #ffffff"
              >About</a
            >
          </li>
        </ul>
      </div>
    </nav>

    <!-- Contact Us Section -->
    <div class="container mt-5">
      <h2 style="color: #ffffff">Contact Us</h2>
      <form>
        <div class="form-group">
          <label for="name" style="color: #ffffff">Name</label>
          <input
            type="text"
            class="form-control"
            id="name"
            placeholder="Enter your name"
          />
        </div>
        <div class="form-group">
          <label for="email" style="color: #ffffff">Email</label>
          <input
            type="email"
            class="form-control"
            id="email"
            placeholder="Enter your email"
          />
        </div>
        <div class="form-group">
          <label for="message" style="color: #ffffff">Message</label>
          <textarea
            class="form-control"
            id="message"
            rows="3"
            placeholder="Your message"
          ></textarea>
        </div>
        <button type="submit" class="btn btn-primary">Send</button>
      </form>
    </div>

    <!-- Footer -->
    <footer class="footer mt-auto py-3" style="background-color: #1e1e1e">

  </body>
